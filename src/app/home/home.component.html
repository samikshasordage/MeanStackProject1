<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TechFiesta EventHub</title>
  
  <style>
    /* Global styles */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: Arial, sans-serif;
      margin: 0; /* Reset body margin */
    }
    
    /* Home section styles */
    .home {
      background-color: #f0f2f5; /* Choose a suitable and eye-friendly background color here */
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      color: #333; /* Choose a suitable color for the text */
    }
    
    .home h3 {
      font-size: 3rem;
      margin-bottom: 1rem;
    }
    
    .home p {
      font-size: 1.5rem;
      line-height: 1.5;
    }
  </style>
</head>
<body>
  <section class="home">
    <h3>Connect, Discover, and Experience: Your Ultimate Event Hub</h3>
    <p>Lively and enjoyable gathering where participants come together to celebrate and engage in various tech-focused activities</p>
  </section>
</body>
</html>
